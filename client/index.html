<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!--  -->
    <title>Chatbox</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/134/134914.png">
</head>

<body>
    <div class="container col-12">

        <div id="forms" class="forms">
            <form>
                <div class="selectFormAction">
                  <span class="formAction active">   
                    Register
                  </span >
                  
                  <span class="formAction">
                  Login
                  </span>  
                </div>
                <input type="text" placeholder="Username" id="usernameInput" value="Shachar" name="usernameInput"> <br>
                <input type="password" placeholder="password" id="passwordInput" value="12345" name="passwordInput"><br>
                <input type="tel" placeholder="Phone number" id="phoneNumberInput" value='0505809360' name="phoneInput"> <br>
                <input type="button" class="btn btn-primary" value="" id="formBtn" name="button">

            </form>
        </div>

        <div class="chatbox col-12 mt-5 mx-auto pl-2 pr-2" id="main-chatbox">

            <div class="chatbox-server-message col-5 mb-2 p-4 bg-info" id="server-message">
                <p class="chatbox-username col-4 mb-1"> <b> Chatbox </b> </p> <br>

                <h4>
                    Hello, What can i do for you?

                </h4>
            </div>

            <div class="chatbox-user-message col-5 mb-2 p-4 bg-success" id="client-message">
                <p class="chatbox-username col-4 mb-1">
                    <b>
                        Shachar
                    </b>
                </p> <br>
                <select name="firstSelect" id="" class="form-select col-4 mb-3" size=6 aria-label=".multiple select"
                    onchange="onValueSelected(this)">
                    <option selected value="Bla"> Bla </option>
                    <option value="Bla">Bla 1</option>
                    <option value="I need something">I need something</option>
                    <option value="Report an issue">Report an issue</option>
                    <option value="Free Text">Free Text</option>
                    <option value="More" onclick="onMoreOptionClicked(this)"> More
                    <option value="1" class="selectedOptions" style="display: none;">1</option>
                    <option value="2" class="selectedOptions" style="display: none;">2</option>
                    <option value="3" class="selectedOptions" style="display: none;">3</option>

                    </option>
                </select>
            </div>

        </div>
    </div>

    <div>

        <div id="chatbox-send-message" class="chatbox-send-message col-12 p-2">
            <form class="form-inline col-12">



                <input type="text" id="message-input" class="form-control col-12" placeholder="Type in your thoughts">

                <button type="submit" id="message-btn" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>

</html>
